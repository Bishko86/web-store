<ng-container *ngIf="categoryProducts$ | async as products">
  <div class="category__container">
    <h3>{{categoryName}}</h3>
    <div class="category__showcase">
      <app-product-card *ngFor="let product of products" [product]="product"
        class="category__showcase__card"></app-product-card>
    </div>
  </div>
</ng-container>

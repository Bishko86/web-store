<div class="content-wrapper">
  <div class="add-product">
    <button mat-raised-button color="primary" (click)="onAddProduct()">
      Add product
    </button>
  </div>
  <ng-container *ngIf="products$ | async as products">
    <div class="table-wrap" *ngIf="products.length > 0; else noProducts">
      <table mat-table [dataSource]="products" aria-describedby="product-table">
        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <!-- Product Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Product Category</th>
          <td mat-cell *matCellDef="let product">
            {{ product.categoryId | getCategoryName: categories }}
          </td>
        </ng-container>

        <!-- Pruduct Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>

        <!-- More Option Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef class="more-options">
            More options
          </th>
          <td mat-cell *matCellDef="let product" class="more-options">
            <app-product-more-options
              [product]="product"
              (removeProduct)="removeProduct($event)"
              (updateProduct)="updateProduct($event)"
            ></app-product-more-options>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="element-row"
        ></tr>
      </table>
    </div>
  </ng-container>
  <ng-template #noProducts>
    <p>Product list is empty</p>
  </ng-template>
</div>

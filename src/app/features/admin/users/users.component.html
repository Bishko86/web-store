<div class="table-wrap" *ngIf="users$ | async as users">
  <table mat-table [dataSource]="users">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Created at Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created at</th>
      <td mat-cell *matCellDef="let element">{{element.createdAt | date}}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

     <!-- Id Column -->
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    
    <!-- More option Column -->
    <ng-container matColumnDef="options">
     <th mat-header-cell *matHeaderCellDef class="more-options">More options</th>
     <td mat-cell *matCellDef="let user" class="more-options">
      <app-more-options
        [moreOptions]="moreOptions"
        (open)="openUserProfile(user)"
        (showUp)="showUpUserCart(user.cart)"
        (delete)="deleteUser(user.id)"
      ></app-more-options>
     </td>
   </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
  </table>
</div>

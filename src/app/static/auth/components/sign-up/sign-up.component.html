<div class="sign-in-wrapper">
  <h1>Welcome</h1>
  <p>Please, enter your details to sidn up</p>
  <!-- <div class="close-modal" (click)="closeModal()">&#10006;</div> -->
  <form class="sign-in" [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <label for="username">User name</label>
    <input
      type="text"
      id="usermane"
      formControlName="username"
      placeholder="User name"
    />
    <div class="message"></div>
    <label for="registr-email">Email</label>
    <input
      type="email"
      id="registr-email"
      formControlName="email"
      placeholder="example@email.com"
    />
    <div class="message">
    </div>
    <div class="input-wrap">
      <label for="password">Password</label>
      <input
        type="password"
        id="registr-password"
        formControlName="password"
        placeholder="password"
      />
      <img
        src="../../../../assets/icons/showPassword.png"
        alt="showPassword"
        width="16"
        class="show-password"
        appShowPassword
      />
    </div>
    <div class="input-wrap confirm">
      <label for="confirm-password">Confirm password</label>
      <input
        type="password"
        id="confirm-password"
        formControlName="confirmPassword"
        placeholder="password"
      />
      <img
        src="../../../../assets/icons/showPassword.png"
        alt="showPassword"
        width="16"
        class="show-password"
        appShowPassword
      />
      <div class="message">
      </div>
    </div>
    <button type="submit">Sign up</button>
  </form>
</div>
